ndow.__INITIAL_STATE__={"data":{"tag":{"title":"GitHub Actions","belongsTo":{"edges":[{"node":{"title":"照葫芦画瓢 · 编写 Actions 打卡工作流","path":"\u002Ftech\u002Fmodified-git-hub-actions-4-heu-checkin\u002F","date":"June 30. 2020","timeToRead":4,"cjkWordCount":2521,"cjkReadTime":11,"description":"赶在上半年的最后半小时发布了 6 月唯一一篇更新：利用 GitHub Actions 定时执行 Python \u002F Ruby 打卡代码","content":"\u003Cp\u003E昨天逛博客看到了使用 GitHub Actions 定时调用 Microsoft 365 E5 API 以帮助续订的文章，我转念一想这是不是也可以用来跑定时任务打卡呢？说干就干我开了一个小的坑：用 GitHub Actions 跑之前写的 Python 打卡脚本。无意薅羊毛，只是希望通过一点学习将自己的想法实现。\u003C\u002Fp\u003E\n\u003Ch2 id=\"照葫芦环节\"\u003E\u003Ca href=\"#%E7%85%A7%E8%91%AB%E8%8A%A6%E7%8E%AF%E8%8A%82\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E照葫芦环节\u003C\u002Fh2\u003E\n\u003Cp\u003E参考项目 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fwangziyingwen\u002FAutoApiSecret\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@wangziyingwen\u002FAutoApiSecret\u003C\u002Fa\u003E 的 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fwangziyingwen\u002FAutoApiSecret\u002Fblob\u002Fmaster\u002F.github\u002Fworkflows\u002Fautoapi.yml\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E工作流\u003C\u002Fa\u003E，搞懂了这一流程：\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E将私密信息存于仓库 Secrets，以 \u003Ccode class=\"language-text\"\u003Ename=value\u003C\u002Fcode\u003E 的赋值语句格式定义\u003C\u002Fli\u003E\n\u003Cli\u003E将 Secrets 内容写入脚本复制来的临时文件\u003C\u002Fli\u003E\n\u003Cli\u003E执行填入了 Serects 的临时文件\u003C\u002Fli\u003E\n\u003Cli\u003E删除所有临时文件并提交历史记录\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E“定时”这一特性是 GitHub Actions 提供的，在触发条件中定义 \u003Ccode class=\"language-text\"\u003Eon.schedule.cron\u003C\u002Fcode\u003E 即可！呐噜吼多！将 Secrets 写入文件是通过 Linux 命令 \u003Ccode class=\"language-text\"\u003Esed\u003C\u002Fcode\u003E 实现的，比如使用 \u003Ccode class=\"language-text\"\u003Esed -i &#39;10 r tmp.txt&#39; tmp.py\u003C\u002Fcode\u003E 可以将 \u003Ccode class=\"language-text\"\u003Etmp.txt\u003C\u002Fcode\u003E 的内容写入了 \u003Ccode class=\"language-text\"\u003Etmp.py\u003C\u002Fcode\u003E 的指定行 \u003Ccode class=\"language-text\"\u003E10\u003C\u002Fcode\u003E 的下一行。对 Linux 命令的认知水平停留在 rm -rf 的我大吃一惊，呀，又学到了新知识！\u003C\u002Fp\u003E\n\u003Ch2 id=\"画瓢环节\"\u003E\u003Ca href=\"#%E7%94%BB%E7%93%A2%E7%8E%AF%E8%8A%82\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E画瓢环节\u003C\u002Fh2\u003E\n\u003Cp\u003E此刻，白嫖是第一生产力。了解了这样的流程部署自己的自动打卡（让 GitHub 定时执行 \u003Ccode class=\"language-text\"\u003Epython checkin.py\u003C\u002Fcode\u003E）就不是什么难事了。\u003C\u002Fp\u003E\n\u003Cdetails\u003E\u003Csummary\u003E\u003Cstrong\u003E照葫芦画瓢 python.yml 第一版\u003C\u002Fstrong\u003E\u003C\u002Fsummary\u003E\u003Cbr \u002F\u003E\n\u003Cpre class=\"language-yaml\"\u003E\u003Ccode class=\"language-yaml\"\u003E\u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Auto Checkin\n\n\u003Cspan class=\"token key atrule\"\u003Eon\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \n  \u003Cspan class=\"token key atrule\"\u003Erelease\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Etypes\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Epublished\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E# Coordinated Universal Time (UTC)\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Eschedule\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ecron\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'0 0 * * *'\u003C\u002Fspan\u003E           \u003Cspan class=\"token comment\"\u003E# 定时任务实现方式\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Ewatch\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Etypes\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Estarted\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token key atrule\"\u003Ejobs\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Ebuild\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Eruns-on\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E ubuntu\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Elatest\n    \u003Cspan class=\"token key atrule\"\u003Eif\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E github.event.repository.owner.id == github.event.sender.id  \u003Cspan class=\"token comment\"\u003E# 仅自己点的 star 触发\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Esteps\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Checkout\n        \u003Cspan class=\"token key atrule\"\u003Euses\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E actions\u002Fcheckout@master\n\n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u uation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Epip\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E$\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E hashFiles('\u003Cspan class=\"token important\"\u003E**\u002Frequirements.txt')\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003Erestore-keys\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E runner.os \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Epip\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Addons Install        \u003Cspan class=\"token comment\"\u003E# 安装脚本必须组件 lxml requests\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E pip install lxml requests\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Secrets Get           \u003Cspan class=\"token comment\"\u003E# 获取 Secrets\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \n          \u003Cspan class=\"token key atrule\"\u003ESECRET_ID\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_ID \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESECRET_PASS\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_PASS \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESECRET_BOUND\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_BOUND \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESECRET_DATA\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_DATA \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E# 先复制一个临时文件，然后写入 Secrets 到文本，再将其写入临时脚本文件指定行\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E|\u003C\u002Fspan\u003E\u003Cspan class=\"token scalar string\"\u003E \n          cp checkin.py action.py\n          echo $SECRET_ID \u003E action-id.txt\n          echo $SECRET_PASS \u003E action-pass.txt\n          echo $SECRET_BOUND \u003E action-bound.txt\n          echo $SECRET_DATA \u003E action-data.txt\n          sed -i '19 r action-id.txt' action.py\n          sed -i '20 r action-pass.txt' action.py\n          sed -i '21 r action-bound.txt' action.py\n          sed -i '22 r action-data.txt' action.py\u003C\u002Fspan\u003E\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Checkin Action\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ETZ\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Asia\u002FShanghai         \u003Cspan class=\"token comment\"\u003E# 设定时区为北京时间\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E# 工作流过程中新建 log 文件夹存放待会发布到另外一个分支的内容\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E|\u003C\u002Fspan\u003E\u003Cspan class=\"token scalar string\"\u003E \n          mkdir log\n          echo `date +\"%Y-%m-%d %H:%M:%S %A\"` \u003E\u003E log\u002Ftime.log\n          python action.py \u003E\u003E log\u002Ftime.log\u003C\u002Fspan\u003E\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Secrets Delete        \u003Cspan class=\"token comment\"\u003E# 删除临时文件\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E rm \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Ef action*\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Deploy Log            \u003Cspan class=\"token comment\"\u003E# 发布 log 文件夹下的记录文件到 log 分支\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Euses\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E docker\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\u002F\u002Fpeaceiris\u002Fgh\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Epages\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003Ev2\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ETZ\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Asia\u002FShanghai\n          \u003Cspan class=\"token key atrule\"\u003EGITHUB_TOKEN\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.GITHUB_TOKEN \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003EPUBLISH_BRANCH\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E log\n          \u003Cspan class=\"token key atrule\"\u003EPUBLISH_DIR\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E .\u002Flog\n        \u003Cspan class=\"token key atrule\"\u003Ewith\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003EemptyCommits\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean important\"\u003Efalse\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdetails\u003E\u003Cbr \u002F\u003E\n\u003Cp\u003E第一版的工作流程看起来有点臃肿，不过管他呢，能用。\u003C\u002Fp\u003E\n\u003Ch2 id=\"润色\"\u003E\u003Ca href=\"#%E6%B6%A6%E8%89%B2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E润色\u003C\u002Fh2\u003E\n\u003Cp\u003E写完第一份工作流文件之后，我开心地将文件提交到了 GitHub 仓库，又煞有介事地写了份文档。但是坐下来反复看自己的代码之后，我越发觉得这过于粗糙。在博客的文章收到了大佬的指导，于是我有了新的思路并开始不断地给自己的代码“润色”。\u003C\u002Fp\u003E\n\u003Ch3 id=\"round-1\"\u003E\u003Ca href=\"#round-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERound 1\u003C\u002Fh3\u003E\n\u003Cp\u003E简单地实现定时任务似乎并不值得记录，于是我顺便给这个工作流引入了 pip 模块缓存、发布日志文件到分支这两个小功能，算是补上了之前折腾工作流学到的。\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003Epip 模块缓存\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这是从苏卡大大在 Cloudflare Workers Sites 部署 Hexo 博客的 \u003Ca href=\"https:\u002F\u002Fblog.skk.moe\u002Fpost\u002Fdeploy-blog-to-cf-workers-site\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E文章\u003C\u002Fa\u003E 中学到的。Node.js 项目构建时需要的依赖挺多，没有缓存的话每次 GitHub Action 得跑很长分钟，于是他给出了缓存 node_modules 的办法： \u003Ccode class=\"language-text\"\u003Euses: actions\u002Fcache@v2\u003C\u002Fcode\u003E ，通过检查缓存特征 Key 是否存在，比如 Node.js 就检测是否存在 package-lock.json 文件，进而处理缓存。\u003C\u002Fp\u003E\n\u003Cp\u003EGitHub Actions 使用这一特性其实很简单，只要按照 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Factions\u002Fcache\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@actions\u002Fcache\u003C\u002Fa\u003E 中需要缓存的类型确定好监测的特定路径和文件，编写类似上方 L26-31 的步骤在安装依赖前即可。之前尝试是能将用于构建并发布站点的 2 mins 工作流优化到 1 min 多，提升还是蛮大的。\u003C\u002Fp\u003E\n\u003Cp\u003E在这个项目中缓存 pip 模块需要做的就是照葫芦画瓢检查 \u003Ccode class=\"language-text\"\u003E~\u002F.cache\u002Fpip\u003C\u002Fcode\u003E 目录下 requirements.txt 文件。\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E发布 log 记录文件到分支\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这是从 Typecho-Theme-VOID 二次开发过程中学到的。它的 Actions 将编译好的文件存放在 build 文件夹然后发布到 nightly 分支。仅需在 workflows 中给 \u003Ccode class=\"language-text\"\u003Euses: docker:\u002F\u002Fpeaceiris\u002Fgh-pages:v2\u003C\u002Fcode\u003E 添加两个环境变量 \u003Ccode class=\"language-text\"\u003EPUBLISH_BRANCH\u003C\u002Fcode\u003E 和 \u003Ccode class=\"language-text\"\u003EPUBLISH_DIR\u003C\u002Fcode\u003E 即可，v3 版本这一配置从 \u003Ccode class=\"language-text\"\u003Eenv\u003C\u002Fcode\u003E 改为了 \u003Ccode class=\"language-text\"\u003Ewith\u003C\u002Fcode\u003E 字段，具体可以看 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fpeaceiris\u002Factions-gh-pages\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@peaceiris\u002Factions-gh-pages\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E邮件\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E启用 GitHub Actions 后我将 Python 中的 SMTP 配置删除了，这原本是用来在服务器部署时完成任务后发送提醒的。我想只要开启 GitHub 工作流的运行提醒就好啦，后来意识到虽然 GitHub Actions 自身有邮件提醒，但它提醒的是工作流执行状况，并不能等价于打卡脚本的执行状态。这一点还有待优化。毕竟配置起来如果像上面一样一条一条添加 Secrets 的话就太繁琐了。\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"round-2\"\u003E\u003Ca href=\"#round-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERound 2\u003C\u002Fh3\u003E\n\u003Cp\u003E也许看官早就想说了：为什么引用 Secrets 而已，又是设置环境变量、又是将环境变量 \u003Ccode class=\"language-text\"\u003Eecho\u003C\u002Fcode\u003E 到 \u003Ccode class=\"language-text\"\u003E.txt\u003C\u002Fcode\u003E 文件、又是将 \u003Ccode class=\"language-text\"\u003E.txt\u003C\u002Fcode\u003E \u003Ccode class=\"language-text\"\u003Esed\u003C\u002Fcode\u003E 写入 \u003Ccode class=\"language-text\"\u003E.py\u003C\u002Fcode\u003E 的，不能简单点吗？确实，在朋友 \u003Ca href=\"https:\u002F\u002Fxyenon.bid\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EXYenon\u003C\u002Fa\u003E 的指导下我得知 Python 可以通过 \u003Ccode class=\"language-text\"\u003Eos.environ\u003C\u002Fcode\u003E 读取环境变量，所以简单的办法来了，将 Python 脚本中原来的赋值改写成下面的格式直接读环境变量\u003C\u002Fp\u003E\n\u003Cpre class=\"language-python\"\u003E\u003Ccode class=\"language-python\"\u003E\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E os\n\nmyid \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E os\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eenviron \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'SECRET_ID'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E直接读入环境变量 \u003Ccode class=\"language-text\"\u003ESECRET_ID\u003C\u002Fcode\u003E 的值并赋给 \u003Ccode class=\"language-text\"\u003Emyid\u003C\u002Fcode\u003E 。如此一来，上面 Secrets Get、Checkin Action、Secrets Delete 三步合并为一步：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-yaml\"\u003E\u003Ccode class=\"language-yaml\"\u003E\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Action Execute\n  \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003ETZ\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Asia\u002FShanghai\n    \u003Cspan class=\"token key atrule\"\u003ESECRET_ID\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_ID \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003ESECRET_PASS\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_PASS \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003ESECRET_BOUND\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_BOUND \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003ESECRET_DATA\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_DATA \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E python checkin.py \u003Cspan class=\"token punctuation\"\u003E|\u003C\u002Fspan\u003E tee \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Ea checkin\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Epython.log\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E心情顿时舒畅了不少！\u003C\u002Fp\u003E\n\u003Ch3 id=\"round-3\"\u003E\u003Ca href=\"#round-3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERound 3\u003C\u002Fh3\u003E\n\u003Cp\u003E上次那篇关于调试 Python 打卡的 \u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcode\u002FHEU-Auto-Checkin-COVID19.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E文章\u003C\u002Fa\u003E 下 \u003Ca href=\"https:\u002F\u002Fxyenon.bid\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EXYenon\u003C\u002Fa\u003E 给出了仅需用户名和密码的 Ruby 版本 \u003Ca href=\"https:\u002F\u002Fgist.github.com\u002FXYenon\u002F79317d63e7f769e5bdff5b595d709b65\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E代码\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003E代码仅 60 行，第一次看完我觉得很赞，看起来只要脚本代替人执行「确认信息 -\u003E 提交表单」两步就完事了。现有的 Python 打卡每次都将事先定义的表单数据提交一遍，不考虑打卡系统中表单在服务器的缓存。如果表单数据在服务器上一直都有缓存，那部署这个 Ruby 版本我觉得似乎会更好，毕竟仓库里可以少写两个 Secrets。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E与 Python 类似，Ruby 也可以在代码中使用 \u003Ccode class=\"language-text\"\u003EENV[&#39;SECRET_ID&#39;]\u003C\u002Fcode\u003E 这样的语句直接获取环境变量。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E实际调试的时候，我发现这看起来简单的代码部署起来也不容易…… Ruby 使用 webdrivers 库来在终端驱动一个 headless Chrome 浏览器，然后执行动作。抛开因为不熟悉 Ruby + webdrivers 这套环境使我在 GitHub Actions 工作流写法上花的时间，这个脚本跑起来效率也比较低，Python 直白地提交表单整个工作流程需要 30 秒左右，而 Ruby 模拟 Chrome 操作花了三分钟多。是为了更快的 workflow 选择 Python 打卡呢？还是为了更快的部署选择 Ruby 打卡呢？\u003C\u002Fp\u003E\n\u003Cp\u003E经过多方搜索我使用了这样的 GitHub Actions 环境跑 Ruby + Watir + webdrivers 代码，不知道有没有更好的方式，贴在这里供大家参考：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-yaml\"\u003E\u003Ccode class=\"language-yaml\"\u003E\u003Cspan class=\"token key atrule\"\u003Ejobs\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Ebuild\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Eruns-on\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E ubuntu\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Elatest\n    \u003Cspan class=\"token comment\"\u003E# 运行 headless chrome 的服务\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Eservices\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Ehub\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Eimage\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E selenium\u002Fhub\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E3.141.59\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Egold\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESELENIUM_HUB_HOST\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E localhost\n      \u003Cspan class=\"token key atrule\"\u003Echrome\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Eimage\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E selenium\u002Fnode\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Echrome\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E3.141.59\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Egold\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003EHUB_HOST\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E localhost\n          \u003Cspan class=\"token key atrule\"\u003EHUB_PORT\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E9515\u003C\u002Fspan\u003E\n    \n    \u003Cspan class=\"token key atrule\"\u003Eif\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E github.event.repository.owner.id == github.event.sender.id\n    \u003Cspan class=\"token key atrule\"\u003Esteps\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Checkout\n        \u003Cspan class=\"token key atrule\"\u003Euses\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E actions\u002Fcheckout@master\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Ruby Setup\n        \u003Cspan class=\"token key atrule\"\u003Euses\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E actions\u002Fsetup\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Eruby@v1\n        \u003Cspan class=\"token key atrule\"\u003Ewith\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003Eruby-version\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E 2.5.x\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Addons Install\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E gem install watir webdrivers\n      \n      \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Action Execute\n        \u003Cspan class=\"token key atrule\"\u003Eenv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ETZ\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E Asia\u002FShanghai\n          \u003Cspan class=\"token key atrule\"\u003ELANG\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E zh_CN.UTF\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E8\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESECRET_ID\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_ID \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n          \u003Cspan class=\"token key atrule\"\u003ESECRET_PASS\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E $\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E secrets.SECRET_PASS \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token key atrule\"\u003Erun\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E ruby checkin.rb \u003Cspan class=\"token punctuation\"\u003E|\u003C\u002Fspan\u003E tee \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Ea checkin\u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003Eruby.log\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E也许 Ruby 版本的打卡程序更适合写成 JavaScript 用户脚本交给浏览器插件执行。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch2 id=\"结语\"\u003E\u003Ca href=\"#%E7%BB%93%E8%AF%AD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E结语\u003C\u002Fh2\u003E\n\u003Cp\u003EGitHub \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmonsterxcn\u002FHEU-Checkin-COVID-19\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@monsterxcn\u002FHEU-Checkin-COVID-19\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E我原以为在 GitHub Actions 中实现定时任务要很复杂的配置，毕竟每次工作流都是相当于在一个全新的服务器上执行。现在发现原来定时任务只需要在工作流的触发事件中写入 \u003Ccode class=\"language-text\"\u003Eschedule\u003C\u002Fcode\u003E 即可。在查找文档时我发现这点在官方文档中有详细说明，害，都是不会看文档惹的祸。\u003C\u002Fp\u003E\n\u003Cp\u003E榆木脑袋的我在看到别人的代码之前总是从没想过可以这样实现。比如：将私密信息以赋值语句形式写入仓库设置，执行 Actions 时将赋值语句插进文件头部继续执行。甚是高明（虽然到后面我发现这也挺笨的）。剖析了我的不足之处，浅层来看最重要的两点估计就是：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E我对仓库 Secrets 设置的认识是死板的，我一直将其当作 Actions 执行时传递普通变量值的纽带，仅此而已\u003C\u002Fli\u003E\n\u003Cli\u003E不熟悉 Linux命令，虽然日常 Copy 到命令行的 Linux 命令中也有用到过 \u003Ccode class=\"language-text\"\u003Esed\u003C\u002Fcode\u003E ，但我并没有积极的学习\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E深层次的原因嘛，大概是怠惰吧！\u003C\u002Fp\u003E\n\u003Cp\u003EGitHub Actions 妙用多多，之前关注过一个博客 \u003Ca href=\"https:\u002F\u002Fp3terx.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EP3TERX ZONE\u003C\u002Fa\u003E 里写了挺多关于 GitHub Actions 的文章，有时间的话要去学习学习！\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b2b0f661.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0e5c1ddc.js" defer></script>
