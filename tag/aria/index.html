":{"tag":{"title":"aria","belongsTo":{"edges":[{"node":{"title":"从零开始的追番生活","path":"\u002Ftech\u002Fauto-download-bangumi-with-aria2\u002F","date":"July 28. 2020","timeToRead":6,"cjkWordCount":2569,"cjkReadTime":12,"description":"使用 Flexget 实现服务器 Aria2 RSS 订阅，自动下载番剧到 OneDrive，在本地通过 Windows OneDrive 文件夹同步实现追番“自动化”流程","content":"\u003Cp\u003E最近觉得为了偶尔看看电影动漫而续费腾讯视频会员太吃亏了，一个月四集的《斗罗大陆》水得不行啊喂！哔哩哔哩大会员也是如此，有的时候我在这头，想看的番剧在那头，每次都要科学上网才能解锁，属实费劲。\u003C\u002Fp\u003E\n\u003Cp\u003E想了想自己闲置的服务器和最近开通的 Microsoft 365 E5 开发者订阅，我决定自己动手，部署一套更省钱的追番流程。最初是这样一套笨笨的追番流程：「bangumi.moe 等种子站找资源 -\u003E 服务器 Aria2 下载 -\u003E Rclone + Aria2 联动将内容转移到云盘 -\u003E 云盘网页下载」。但是这样一来科学上网工具的流量开销比较大，而且也完全称不上自动。后来我发现 Windows 系统打开 OneDrive 文件夹同步就可以免去手动登录网页下载，于是我从之前的 Google Drive 迁移到 OneDrive，这样一来流程的后两步就合并了。如何让前两步合并呢?一番搜索之后我找到了 Flexget 这个 Python 编写的工具，众多插件使得 Flexget 在 RSS 订阅下载上大放异彩。本文便记录这一部署过程。\u003C\u002Fp\u003E\n\u003Ch2 id=\"rclone\"\u003E\u003Ca href=\"#rclone\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERclone\u003C\u002Fh2\u003E\n\u003Cp\u003ERclone 用于网盘挂载，从 \u003Ca href=\"https:\u002F\u002Frclone.org\u002Fdownloads\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E官方\u003C\u002Fa\u003E 下载安装，按照命令行提示输入后得到配置文件 rclone.conf（后续使用），路径一般为 \u003Ccode class=\"language-text\"\u003E~\u002F.config\u002Frclone\u002Frclone.conf\u003C\u002Fcode\u003E 。\u003C\u002Fp\u003E\n\u003Cp\u003E注意使用自己的 Secret ID &#x26; Key，据说能极大的提高文件传输速率。公用的 API 想想就知道肯定比不过自建。参考文档 \u003Ca href=\"https:\u002F\u002Frclone.org\u002Fdrive\u002F#making-your-own-client-id\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoogleDrive: Making your own client_id\u003C\u002Fa\u003E 和 \u003Ca href=\"https:\u002F\u002Frclone.org\u002Fonedrive\u002F#getting-your-own-client-id-and-key\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EOneDrive: Getting your own Client ID and Key\u003C\u002Fa\u003E 创建即可。\u003C\u002Fp\u003E\n\u003Cp\u003ERclone 挂载 OneDrive 时需要在运行图形界面的系统上完成。Linux 服务器由于一般不带图形界面，所以需要配合本地机器：在 Windows 中下载 Rclone 相应版本文件，Power Shell 进入解压后的文件夹中键入下面命令后复制 \u003Ccode class=\"language-text\"\u003EPaste the following into your remote machine ---&gt;\u003C\u002Fcode\u003E 和 \u003Ccode class=\"language-text\"\u003E&lt;---End paste\u003C\u002Fcode\u003E 之间的 \u003Ccode class=\"language-text\"\u003ESECRET_TOKEN\u003C\u002Fcode\u003E 到远程服务器命令行中。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E.\u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003Erclone authorize \u003Cspan class=\"token string\"\u003E\"onedrive\"\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"Client_ID\"\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"Client_secret\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOneDrive 更详细挂载过程可参考文章《\u003Ca href=\"https:\u002F\u002Fp3terx.com\u002Farchives\u002Frclone-connect-onedrive-with-selfbuilt-api.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERclone 进阶使用教程 - 自建私有 API 挂载 OneDrive - P3TERX\u003C\u002Fa\u003E》。\u003Cstrong\u003E后面均使用 OneDrive 部署\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"aria2\"\u003E\u003Ca href=\"#aria2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAria2\u003C\u002Fh2\u003E\n\u003Cp\u003EAria2 是一个强大的下载工具，这里使用 Docker 部署 Aria2 后端服务和 AriaNG 前端页面。参考文章《\u003Ca href=\"https:\u002F\u002Fp3terx.com\u002Farchives\u002Fdocker-aria2-pro.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAria2 Pro - 更好用的 Aria2 Docker 容器镜像 - P3TERX\u003C\u002Fa\u003E》。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token comment\"\u003E# 建立 Docker 映射文件夹\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Emkdir\u003C\u002Fspan\u003E \u002Fdata \u002Fdata\u002Fariapro \u002Fdata\u002Fariapro\u002Fconfig \u002Fdata\u002Fariapro\u002Fdownloads\n\n\u003Cspan class=\"token comment\"\u003E# 复制 Rclone 配置文件\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Ecp\u003C\u002Fspan\u003E ~\u002F.config\u002Frclone\u002Frclone.conf \u002Fdata\u002Fariapro\u002Fconfig\u002Frclone.conf\n\n\u003Cspan class=\"token comment\"\u003E# 部署 p3terx\u002Faria2-pro 镜像\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E# 修改 &lt;TOKEN\u003E 为自定字符串\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E# 若支持 IPv6 则开启 IPV6_MODE=enable 否则需要关闭\u003C\u002Fspan\u003E\ndocker run -d \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --name ariapro \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --restart unless-stopped \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --log-opt max-size\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E1m \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --network \u003Cspan class=\"token function\"\u003Ehost\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003EPUID\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token environment constant\"\u003E$UID\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003EPGID\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token variable\"\u003E$GID\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003ERPC_SECRET\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003ETOKEN\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003ERPC_PORT\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E6800\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003ELISTEN_PORT\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E6888\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003EIPV6_MODE\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003Eenable \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -e \u003Cspan class=\"token assign-left variable\"\u003ESPECIAL_MODE\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003Erclone \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -v \u002Fdata\u002Fariapro\u002Fconfig:\u002Fconfig \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -v \u002Fdata\u002Fariapro\u002Fdownloads:\u002Fdownloads \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  p3terx\u002Faria2-pro\n\n\u003Cspan class=\"token comment\"\u003E# 部署 p3terx\u002Fariang 镜像\u003C\u002Fspan\u003E\ndocker run -d \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --name ariang \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --restart unless-stopped \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  --log-opt max-size\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E1m \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  -p \u003Cspan class=\"token number\"\u003E6880\u003C\u002Fspan\u003E:6880 \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  p3terx\u002Fariang\n\n\u003Cspan class=\"token comment\"\u003E# 配置 rclone 自动上传\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E# 根据实际修改网盘名称 drive-name 和网盘路径 drive-dir\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Enano\u003C\u002Fspan\u003E \u002Fdata\u002Fariapro\u002Fconfig\u002Fscript.conf\n\u003Cspan class=\"token comment\"\u003E# 修改下载完成后执行的命令 on-download-complete 为 \u002Froot\u002F.aria2c\u002Fupload.sh\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Enano\u003C\u002Fspan\u003E \u002Fdata\u002Fariapro\u002Fconfig\u002Faria2.conf\n\n\u003Cspan class=\"token comment\"\u003E# 重启 Aria2 容器\u003C\u002Fspan\u003E\ndocker restart ariapro\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"nginx\"\u003E\u003Ca href=\"#nginx\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENginx\u003C\u002Fh2\u003E\n\u003Cp\u003E由于使用 IP 登录不太方便，所以继续部署 Nginx 服务反向代理 RPC 端口、绑定自己的域名。简便起见，直接使用 Ubuntu 仓库中的 nginx 包。如果服务器中已安装 Nginx，则直接新建配置文件。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Eapt\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E -y nginx\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E安装好后 Nginx 配置文件位于 \u003Ccode class=\"language-text\"\u003E\u002Fetc\u002Fnginx\u003C\u002Fcode\u003E，于 \u003Ccode class=\"language-text\"\u003E\u002Fetc\u002Fnginx\u002Fconf.d\u003C\u002Fcode\u003E 文件夹下新建 \u003Ccode class=\"language-text\"\u003E.conf\u003C\u002Fcode\u003E 文件。\u003C\u002Fp\u003E\n\u003Cdetails\u003E\u003Csummary\u003ENginx 配置文件\u003C\u002Fsummary\u003E\u003Cbr\u003E\n\u003Cpre class=\"language-conf\"\u003E\u003Ccode class=\"language-conf\"\u003Eserver {\n  listen [::]:80;                       # 若支持 IPv6 则启用\n  listen 80;\n  listen [::]:443 ssl http2;            # 若支持 IPv6 则启用\n  listen 443 ssl http2;\n  ssl_certificate \u002Fpath\u002Fto\u002F.crt;        # .crt 证书文件路径\n  ssl_certificate_key \u002Fpath\u002Fto\u002F.key;    # .key 证书文件路径\n  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;\n  ssl_ciphers TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;\n  ssl_prefer_server_ciphers on;\n  ssl_session_timeout 10m;\n  ssl_session_cache builtin:1000 shared:SSL:10m;\n  ssl_buffer_size 1400;\n  add_header Strict-Transport-Security max-age=15768000;\n  server_name www.example.com;          # 域名\n  access_log off;\n  if ($ssl_protocol = \"\") { return 301 https:\u002F\u002F$host$request_uri; }\n  \n  location \u002F {\n    proxy_redirect off;\n    proxy_pass http:\u002F\u002Flocalhost:6880;     # 修改为 ariang 端口\n    proxy_set_header  Host                $http_host;\n    proxy_set_header  X-Real-IP           $remote_addr;\n    proxy_set_header  X-Forwarded-Ssl     on;\n    proxy_set_header  X-Forwarded-For     $proxy_add_x_forwarded_for;\n    proxy_set_header  X-Forwarded-Proto   $scheme;\n    proxy_set_header  X-Frame-Options     SAMEORIGIN;\n    client_max_body_size        100m;\n    client_body_buffer_size     128k;\n    proxy_buffer_size           4k;\n    proxy_buffers               4 32k;\n    proxy_busy_buffers_size     64k;\n    proxy_temp_file_write_size  64k;\n  }\n  location ^~ \u002Fjsonrpc {\n    proxy_http_version 1.1;\n    add_header Front-End-Https on;\n    proxy_set_header Connection \"\";\n    proxy_set_header Host $http_host;\n    proxy_set_header X-NginX-Proxy true;\n    proxy_set_header X-Real-IP $remote_addr;\n    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n    # 修改为 p3terx\u002Faria2-pro 容器 RPC_PORT\n    proxy_pass http:\u002F\u002Flocalhost:6800\u002Fjsonrpc;\n    proxy_pass_header X-Transmission-Session-Id;\n  }\n  # 多个 aria2 后端示例\n  # location ^~ \u002Fgooglejsonrpc {                # 修改\n  #   proxy_http_version 1.1;\n  #   add_header Front-End-Https on;\n  #   proxy_set_header Connection \"\";\n  #   proxy_set_header Host $http_host;\n  #   proxy_set_header X-NginX-Proxy true;\n  #   proxy_set_header X-Real-IP $remote_addr;\n  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n  #   proxy_pass http:\u002F\u002Flocalhost:6802\u002Fjsonrpc; # 修改\n  #   proxy_pass_header X-Transmission-Session-Id;\n  # }\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdetails\u003E\n\u003Cp\u003E修改上方例子中的域名、端口即可。多个 Aria2 RPC 端口时可以参考注释掉的部分。最后重启 Nginx。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Eservice\u003C\u002Fspan\u003E nginx restart\n\u003Cspan class=\"token comment\"\u003E# nginx -s reload\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"rss\"\u003E\u003Ca href=\"#rss\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERSS\u003C\u002Fh2\u003E\n\u003Cp\u003E部署 flexget 之前当然是先找支持 RSS 订阅的站点！目前我个人觉得萌番组的体验还不错！\u003Ca href=\"https:\u002F\u002Fbangumi.moe\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E萌番组官网\u003C\u002Fa\u003E \u002F \u003Ca href=\"https:\u002F\u002Fbangumi.moe\u002Flite\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E萌番组 Lite 版官网\u003C\u002Fa\u003E \u002F \u003Ca href=\"https:\u002F\u002Fbgm.ptr.moe\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E萌番组 Material Design 版\u003C\u002Fa\u003E。点击搜索图标添加 Tags 搜索后 RSS 图标链接地址即为可用订阅地址，切换标题搜索同理。\u003C\u002Fp\u003E\n\u003Cp\u003E比如 添加标签 \u003Ccode class=\"language-text\"\u003ELilith-Raws\u003C\u002Fcode\u003E \u003Ccode class=\"language-text\"\u003E租借女友\u003C\u002Fcode\u003E \u003Ccode class=\"language-text\"\u003E1080p\u003C\u002Fcode\u003E 和 搜索标题 “Lilith 賢者時間 1080p” 分别可以得到这两种 RSS 订阅地址：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fbangumi.moe\u002Frss\u002Ftags\u002F5d8b3245306f1a0007bd7aca+548ee2ce4ab7379536f56358+5efffb4f3d656e43622cacc9\nhttps:\u002F\u002Fbangumi.moe\u002Frss\u002Fsearch\u002FLilith%20%E8%B3%A2%E8%80%85%E6%99%82%E9%96%93%201080p\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E除了 bangumi.moe 之外还有很多平台，部分资源相同，罗列一些包括但不限于二次元的资源站：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EBT RSS 订阅\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fshare.dmhy.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E動漫花園資源網\u003C\u002Fa\u003E 动漫、日剧、游戏、特摄等\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Facg.rip\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EACG.RIP\u003C\u002Fa\u003E 动画、日剧、综艺、音乐等\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbt.xfsub.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E旋风动漫分享站\u003C\u002Fa\u003E 漫画！\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnyaa.si\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENyaa\u003C\u002Fa\u003E 侧重于东亚（中日韩）多媒体资源，被日本政府确定为主要的数字盗版网站\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fyts.mx\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EYIFY\u003C\u002Fa\u003E 以 BitTorrent 分发大量免费下载的电影而闻名，国内很多电影资源源头\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feztv.io\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEZTV\u003C\u002Fa\u003E 国外电视节目等，“TV Torrents Online Series Download”\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fthepiratebay10.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EThe Pirate Bay 10\u003C\u002Fa\u003E 据称是“the galaxy's most resilient BitTorrent site”\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Ff.cili001.com\u002Fh tion tool for all of your media\nSupport for torrents, nzbs, podcasts, comics, TV, movies, RSS, HTML, CSV, and more.\n\u003Ca href=\"https:\u002F\u002Fflexget.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EOfficial website\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E由于是 Python 编写，需要先安装 python3 pip3 包。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Eapt\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E python3 python3-pip\npip3 \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E --upgrade pip setuptools\npip3 \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E flexget\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E安装完成后新建 Flexget 配置文件夹并编写 Flexget 配置文件。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Emkdir\u003C\u002Fspan\u003E -p ~\u002F.config\u002Fflexget\n\u003Cspan class=\"token function\"\u003Enano\u003C\u002Fspan\u003E ~\u002F.config\u002Fflexget\u002Fconfig.yml\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cdetails\u003E\u003Csummary\u003E我的配置文件\u003C\u002Fsummary\u003E\u003Cbr\u003E\n\u003Cpre class=\"language-yaml\"\u003E\u003Ccode class=\"language-yaml\"\u003E\u003Cspan class=\"token key atrule\"\u003Eschedules\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E-\u003C\u002Fspan\u003E \u003Cspan class=\"token key atrule\"\u003Etasks\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"*\"\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Eschedule\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u0  \u003Cspan class=\"token key atrule\"\u003Eaccept_all\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E yes\n    \u003Cspan class=\"token key atrule\"\u003Earia2\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Eserver\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E localhost\n      \u003Cspan class=\"token key atrule\"\u003Eport\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E6800\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Esecret\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E &lt;TOKEN\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Epath\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u002F斗罗大陆\u002F\n  \u003Cspan class=\"token key atrule\"\u003EJapan4KAnimeYTSMX\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Erss\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E https\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\u002F\u002Fyts.mx\u002Frss\u002F0\u002F2160p\u002Fanimation\u002F0\u002Fja\n    \u003Cspan class=\"token key atrule\"\u003Eaccept_all\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E yes\n    \u003Cspan class=\"token key atrule\"\u003Earia2\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Eserver\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E localhost\n      \u003Cspan class=\"token key atrule\"\u003Eport\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E6800\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Esecret\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E &lt;TOKEN\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token key atrule\"\u003Epath\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u002FYTS.MX.Japan4KAnime\u002F\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdetails\u003E\n\u003Cp\u003E注意修改 Aria2 后端端口和 Secret。保存后手动运行测试一次，选一种模式设置定时任务，查看状态。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Eflexget --test execute\n\nflexget status\n\n\u003Cspan class=\"token comment\"\u003E# Daemon 模式定时任务\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E#  -d                     后台运行\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E#  --autoreload-config    执行前重新载入配置文件\u003C\u002Fspan\u003E\n@reboot \u002Fusr\u002Flocal\u002Fbin\u002Fflexget daemon start -d --autoreload-config\n\n\u003Cspan class=\"token comment\"\u003E# Crontab 模式定时任务\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E# 删掉前面配置文件中的 scheduler 块配置\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E# 使用偏好的编辑器进入，添加一行\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Ecrontab\u003C\u002Fspan\u003E -e\n*\u002F30 * * * * \u002Fusr\u002Flocal\u002Fbin\u002Fflexget --cron execute\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E关于定时任务，上方示例中开头 L1-4 的配置使用了 scheduler 插件，只有在 Daemon 模式下才可用。使用 crontab 定时任务不需要该配置。\u003C\u002Fp\u003E\n\u003Ch2 id=\"local\"\u003E\u003Ca href=\"#local\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELocal\u003C\u002Fh2\u003E\n\u003Cp\u003E最后一步，在本地登录 OneDrive 账号设置同步文件夹。右键将本地文件夹标记为“始终在此设备上保留”即可，当云端存入新的文件时本地就会自动下载同步。删除本地文件夹时，默认会将 OneDrive 云端文件一同删除，只删除本地需要右键选择“释放空间”。\u003C\u002Fp\u003E\n\u003Cp\u003E白嫖的开发者订阅 OneDrive 服务器位于境外，从服务器 Rclone 上传文件速度很好，但是有人说本地下载速度太慢，这无法避免。如果使用世纪互联版 OneDrive 本地下载速度肯定会好很多，但服务器上传想必会慢些，自行权衡吧。我使用几周以来尚且满意，睡一觉起来想要看的东西就会自己出现在那里，宅の生活质量提升了，人也变得精神了呢！\u003C\u002Fp\u003E\n\u003Ch2 id=\"end\"\u003E\u003Ca href=\"#end\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEnd\u003C\u002Fh2\u003E\n\u003Cp\u003E关于部署上面流程的服务器强烈推荐使用国外的，国内的服务器网络带宽、Docker 部署、BT 下载环境一言难尽。我用的是 Digital Ocean 新加坡服务器，体验良好。如果就看看新番、一集一集下硬盘需求不是很高，20-40GB 应该就可以了，要拿来正儿八经下东西硬盘还得越大越好的，这几天下的紫罗兰 4K 版全集就有 43GB 了。本想着部署“省钱”的追番流程，结果下载服务器一个月就花了几十刀，害，钱还是得花！\u003C\u002Fp\u003E\n\u003Cp\u003E另外安利一个微软收购的文件转移工具：\u003Ca href=\"https:\u002F\u002Fmover.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMover\u003C\u002Fa\u003E 安全、强大、快速的文件转移工具，Microsoft 365 用户福音，可以实现 Box，Dropbox，Google，Amazon，Office 365（原 Microsoft 365） 向 Microsoft 365 转移文件，并且支持定时任务！\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E现成的 OneDrive 文件：\u003Ca href=\"https:\u002F\u002Fmonstx-my.sharepoint.com\u002F:f:\u002Fg\u002Fpersonal\u002Fstorage_tingle_dev\u002FEkM5OfD1nrZBr_214_JmLtgBNz05mQMNqIEFsZOb9FIMBg?e=EM2tX5\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAnime\u003C\u002Fa\u003E \u002F \u003Ca href=\"https:\u002F\u002Fmonstx-my.sharepoint.com\u002F:f:\u002Fg\u002Fpersonal\u002Fstorage_tingle_dev\u002FEozDcDrM7edEpnZmeL1dDQABZg0xhZNUvnj7IvBlHKM6YA?e=M944ih\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMovies\u003C\u002Fa\u003E \u002F \u003Ca href=\"https:\u002F\u002Fmonstx-my.sharepoint.com\u002F:f:\u002Fg\u002Fpersonal\u002Fstorage_tingle_dev\u002FErcXo0q92thGqrbkpzurmI8BOXwGMJgP0AiwB5lZa_cvuw?e=SM2cWU\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESeries\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E部分境外服务器可能禁止 BT 服务，选购前请仔细阅读用户条例\u003C\u002Fli\u003E\n\u003Cli\u003E有条件的话下载完毕后请做种一段时间
